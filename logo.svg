<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 150">
  <defs>
    <linearGradient id="foxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B2B"/>
      <stop offset="100%" style="stop-color:#FF8F00"/>
    </linearGradient>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00B4D8"/>
      <stop offset="100%" style="stop-color:#0077B6"/>
    </linearGradient>
  </defs>

  <!-- Fox face -->
  <g transform="translate(30, 20)">
    <!-- Left ear -->
    <polygon points="25,90 5,15 50,60" fill="url(#foxGrad)" stroke="#E05500" stroke-width="2"/>
    <polygon points="20,70 15,30 45,58" fill="#FFD6A0"/>
    <!-- Right ear -->
    <polygon points="95,90 115,15 70,60" fill="url(#foxGrad)" stroke="#E05500" stroke-width="2"/>
    <polygon points="100,70 105,30 75,58" fill="#FFD6A0"/>
    <!-- Head -->
    <ellipse cx="60" cy="95" rx="50" ry="45" fill="url(#foxGrad)" stroke="#E05500" stroke-width="2"/>
    <!-- White face patch -->
    <ellipse cx="60" cy="105" rx="32" ry="30" fill="#FFF5E6"/>
    <!-- Eyes -->
    <ellipse cx="42" cy="88" rx="9" ry="10" fill="white" stroke="#E05500" stroke-width="1.5"/>
    <ellipse cx="78" cy="88" rx="9" ry="10" fill="white" stroke="#E05500" stroke-width="1.5"/>
    <circle cx="44" cy="87" r="5" fill="#1A1A2E"/>
    <circle cx="80" cy="87" r="5" fill="#1A1A2E"/>
    <circle cx="46" cy="85" r="1.8" fill="white"/>
    <circle cx="82" cy="85" r="1.8" fill="white"/>
    <!-- Nose -->
    <ellipse cx="60" cy="103" rx="6" ry="4.5" fill="#1A1A2E"/>
    <!-- Mouth -->
    <path d="M54,108 Q60,115 66,108" fill="none" stroke="#1A1A2E" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Whiskers -->
    <line x1="10" y1="97" x2="38" y2="100" stroke="#E05500" stroke-width="1" opacity="0.6"/>
    <line x1="8" y1="107" x2="37" y2="105" stroke="#E05500" stroke-width="1" opacity="0.6"/>
    <line x1="82" y1="100" x2="110" y2="97" stroke="#E05500" stroke-width="1" opacity="0.6"/>
    <line x1="83" y1="105" x2="112" y2="107" stroke="#E05500" stroke-width="1" opacity="0.6"/>
    <!-- Magnifying glass (diagnostic theme) -->
    <g transform="translate(85, 55) rotate(30)">
      <circle cx="0" cy="0" r="14" fill="none" stroke="#0077B6" stroke-width="3" opacity="0.85"/>
      <line x1="10" y1="10" x2="22" y2="22" stroke="#0077B6" stroke-width="3.5" stroke-linecap="round" opacity="0.85"/>
    </g>
  </g>

  <!-- Text: SysFox -->
  <text x="170" y="90" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="56" font-weight="700" fill="#1A1A2E" letter-spacing="-1">
    Sys<tspan fill="url(#foxGrad)">Fox</tspan>
  </text>

</svg>
